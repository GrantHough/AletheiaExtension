<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrantYanisTempExtension</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:100,200,300,400,500,600,700,800,900,1000">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h1 id="title">Aletheia</h1>
    <div id="score-outer-container">
        <h2 class="section-heading">Article Statistics:</h2>
        <hr>
        <div id="length-container">
            <!-- FUTURE WE WILL SEPERATE THIS TO ANOTHER REQUEST -->
            <h4 class="length-metric"><a id="word-count"class="length-num">X</a> words</h4>
            <h4 class="length-metric"><a id="read-time" class="length-num">X</a> minutes</h4>
        </div>
        <div id="scores-container">
            <div id="bias-container" class="score-container">
                <div id="bias-blob" class="score-blob" style="background-color: #fff;">
                    <span id="bias-score" class="score-number">XX</span>
                </div>
                <h2 id="bias-description" class="score-description"> Opinion</h2>
                <span class="score-tooltip" id="opinion-score-tooltip">Opinion score (0-100): how biased the writing is</span>
            </div>
            <div id="depth-container" class="score-container">
                <div id="depth-blob" class="score-blob" style="background-color: #fff;">
                    <span id="depth-score" class="score-number">XX</span>
                </div>
                <h2 id="depth-description" class="score-description">Depth</h2>
                <span class="score-tooltip" id="depth-score-tooltip">Depth score<br>(0-100): how detailed the writing is</span>
            </div>
            <div id="trending-container" class="score-container">
                <div id="trending-blob" class="score-blob" style="background-color: #fff;">
                    <span id="trending-score" class="score-number">XX</span>
                </div> 
                <h2 id="trending-description" class="score-description"> Trending</h2>
                <span class="score-tooltip" id="trending-score-tooltip">Trending score (0-100): how popular the topic is</span>
            </div>
        </div>
    </div>
    <div id="text-outer-container" style="display:none">
        <textarea id="raw_text" placeholder="Copy paste a passage here..."></textarea>
        <div id="loading_view" style="display: none;"> 
            <div class="loading-text">Fact-checking passage...</div>
            <div class="loading-spinner"></div>

        </div>
        <button id="request_button" class="main_button response_button"> Analyze Passage </button>
        <button id="return_button" class="main_button response_button"> Return to Dashboard </button>
    </div>
    <div id="function-outer-container">
        <h2 id="function-heading" class="section-heading"> Article Functions:</h2>
        <hr>
        <div id="button-container">
            <button id="verify_button" class="main_button"> Fact-Check Passage </button>
            <button id="summary_button" class="main_button"> Summarize Article </button>
            <button id="background_button" class="main_button"> Provider Background </button>
        </div>
    </div>
</body>
<script src="popup.js"></script>
</html>
